		</div>
		<button id="game-button" style="height:100px; width:100%; background: url('http://nelsonfest.com/nelsonfest_gobutton.png') no-repeat;" onmousedown="go()" onmouseup=";"></button>

<style>
body {
    background-image: url("http://nelsonfest.com/nelson_dirt_track.jpg");
    background-color: #cccccc;
}

</style>

<script>
var horses;
var finishers;
var gameover;
var isWinnerAnnounced;
var winners;
var winnerNames;
var finishLine;
var myGameArea = {
	canvas : document.createElement("canvas"),
	start : function() {
		this.canvas.width = 480;
		this.canvas.height = 110;
		this.context = this.canvas.getContext("2d");
		document.getElementById('canvas-marker').parentNode.insertBefore(this.canvas, document.getElementById('canvas-marker'));
		this.frameNo = 0;
		this.interval = setInterval(updateGameArea, 20);
		},
	clear : function() {
		this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	}
};

// http://stackoverflow.com/questions/6274339/how-can-i-shuffle-an-array
function shuffle(array) {
    var counter = array.length;

    // While there are elements in the array
    while (counter > 0) {
        // Pick a random index
        var index = Math.floor(Math.random() * counter);

        // Decrease counter by 1
        counter--;

        // And swap the last element with it
        var temp = array[counter];
        array[counter] = array[index];
        array[index] = temp;
    }

    return array;
}

function startGame() {
	var colors = shuffle([
		"red", "orange", "yellow", "green", "blue"
	]);
	
    horses = [
    	new component(30, 10, colors[0], 10, 10),
    	new component(30, 10, colors[1], 10, 30),
    	new component(30, 10, colors[2], 10, 50),
    	new component(30, 10, colors[3], 10, 70),
    	new component(30, 10, colors[4], 10, 90)
    ];
	
	finishers = [];
	gameover = false;
	isWinnerAnnounced = false;
	winnerNames = "";
	finishLine = new component(10, 270, "white", 450, 0);
	myGameArea.start();
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
	this.color = color;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}
function updateGameArea() {
	if (gameover) {
		if (!isWinnerAnnounced) {
			alert((winners.length == 1 ? "Winner!\n" : "Tie!\n") + winnerNames);
			isWinnerAnnounced = true;
		}
		return;
	}
	
	if (finishers.length > 0) {
		gameover = true;
		
		finishers = finishers.sort(function(a, b){
		  return a.x < b.x;
		});
		
		var leadingHorse = finishers[0];
		winners = [leadingHorse];
		
		for (var i = 1; i < finishers.length; i++) {
			if (finishers[i].x == leadingHorse.x) {
				winners.push(finishers[i]);
			} else {
				break;
			}
		}
		
		for (var i = 0; i < winners.length; i++) {
			winnerNames += winners[i].color + " ";
		}
	}
	
    myGameArea.clear();
    myGameArea.frameNo += 1;
	finishLine.update();
    for (i = 0; i < horses.length; i += 1) {
		var horse = horses[i];
		horse.newPos();
		horse.update();
        if (horse.crashWith(finishLine)) {
            finishers.push(horse);
        }
    }
}
function go() {
    for (i = 0; i < horses.length; i += 1) {
		var horse = horses[i];
		horse.x += Math.floor(Math.random() * 10);
    }
}
function again() {
	startGame();
	document.getElementById('glitter-cat').style.display = 'block';
}
</script>

<script>
  var player;
  function onYouTubeIframeAPIReady() {
    var ctrlq = document.getElementById("youtube-audio");
    ctrlq.innerHTML = '<img id="youtube-icon" src=""/><div id="youtube-player"></div>';
    ctrlq.style.cssText = 'width:150px;margin:2em auto;cursor:pointer;cursor:hand;display:none';
    ctrlq.onclick = toggleAudio;
    player = new YT.Player('youtube-player', {
      height: '0',
      width: '0',
      videoId: ctrlq.dataset.video,
      playerVars: {
        autoplay: ctrlq.dataset.autoplay,
        loop: ctrlq.dataset.loop,
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange 
      } 
    });
  } 
  function togglePlayButton(play) {    
    document.getElementById("youtube-icon").src = play ? "http://nelsonfest.com/nelsonfest_stopmusic.png" : "http://nelsonfest.com/nelsonfest_playmusic.png";
  }
  function toggleAudio() {
    if ( player.getPlayerState() == 1 || player.getPlayerState() == 3 ) {
      player.pauseVideo(); 
      togglePlayButton(false);
    } else {
      player.playVideo(); 
      togglePlayButton(true);
    } 
  } 
  function onPlayerReady(event) {
    player.setPlaybackQuality("small");
    document.getElementById("youtube-audio").style.display = "block";
    togglePlayButton(player.getPlayerState() !== 5);
  }
  function onPlayerStateChange(event) {
    if (event.data === 0) {
      togglePlayButton(false); 
    }
  }
</script>
